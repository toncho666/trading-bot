on:
  schedule:
    - cron: "* 2 * * *"    # –∫–∞–∂–¥—ã–µ 5 –º–∏–Ω—É—Ç
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest
    environment: ai_env   # üëà –∏–Ω–∞—á–µ —Å–µ–∫—Ä–µ—Ç—ã –∏–∑ —ç—Ç–æ–≥–æ –æ–∫—Ä—É–∂–µ–Ω–∏—è –Ω–µ –ø–æ–¥—Ç—è–Ω—É—Ç—Å—è
    env:
      DB_HOST: ${{ secrets.DB_HOST }}
      DB_NAME: ${{ secrets.DB_NAME }}
      DB_USER: ${{ secrets.DB_USER }}
      DB_PASS: ${{ secrets.DB_PASS }}
    services:
      postgres:
        image: postgres:13
        env:
          POSTGRES_PASSWORD: password
          POSTGRES_DB: da_name
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with: 
          python-version: "3.10"
      - name: Install dependencies
        run: pip install -r requirements.txt
      - name: Debug ENV
        run: |
          echo "DB_HOST=$DB_HOST"
          echo "DB_NAME=$DB_NAME"
          echo "DB_USER=$DB_USER"
      - name: Run strategies with DB connection
        run: python runner.py   # –≤–∞—à —Ñ–∞–π–ª, –∫–æ—Ç–æ—Ä—ã–π –ø—Ä–æ–≥–æ–Ω—è–µ—Ç –≤—Å–µ —Å—Ç—Ä–∞—Ç–µ–≥–∏–∏
